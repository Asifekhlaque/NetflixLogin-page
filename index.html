<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <img src="https://logodownload.org/wp-content/uploads/2014/10/netflix-logo-1.png" class="netflix-logo" alt="netflix-logo">
    </div>
    <div class="big">
    <div class="card">
        <h2>Sign In</h2>
        <input type="text" placeholder="Email or phone number"style="color:#0F0CE2">
        <br>
        <input type="password" placeholder="Password">
        <br>
        <button>Sign In</button>
        <div class="rem-card">
            <div class="r-sec">
                <input type="checkbox" class="box"><br>
                <p>Remember me</p>
                </div>
                <p>Need help?</p>
                </div>
            
        <div class="infor">
        <p>New to Netflix? <a href="#" class="a-one">Sign up now</a></p>
        <p>This page is protected by Google reCAPTCHA to <br>ensure you're not a bot.<a href="#" class="a-two">Learn more.</a></p>
        </div>
    </div>
    </div>
    <footer>
        <p>Questions? Call 000-800-919-1694</p>
     <div class="m-grid">
        <div class="f-grid">
            <div class="f-grid1">
            <p>FAQ</p>
            <p>Cookie Preferences</p>
            </div>
            <div class="f-grid2">
                <p>Help Centre</p>
                <p>Corporate Information</p>
            </div>
                <div class="f-grid3">
                    <p>Terms of Use</p>
                </div>
                    <div class="f-grid4">
                        <p>Privacy</p>
                    </div>
        </div>
    </div>
    <select class="f-part">
        <option>English</option>
        <option>Hindi</option>
      </select>
    </footer>
</body>
</html>
